<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 test</title>
    <style>
        * {margin: 0; padding: 0; font-style: none; list-style: none;}
        header{width: 1920px; height: 200px;}
        #toplogo {width: 1100px;; height: 100px; margin: 0 auto; }
        #logo {width: 1100px; height: 100px;  }
        #logo_img {width: 500px; height: 100px; display: inline-block;}
        #logo_img img {float: left; padding: 0px 0px 0px 30px;}
        #logo_img h1 {padding: 20px;}
        #loginForm {width: 500px; height: 100px; float: right; display: flex; flex-direction: row; justify-content: space-evenly; align-items: center;} 
        #swich_body {width: 1920px; height: auto; margin: 0 auto;}
        
        #nav {width: 1920px; height: 100px;   background-color: black;  }
        #nav ul{width: 1000px; height: 100px;  display: flex; align-content: center; padding-top: 40px; justify-content: space-between; margin: 0 auto; }
        #nav ul a{padding: 11px; color:white; font-family: "SBAggroB"; font-size: 18px; text-decoration: none;}
        #nav ul a:hover{color: white; border-bottom: 4px solid currentColor; text-decoration: none;}
 
        #slider {width: 100%; height: 400px; background-color: bisque;}
        #main_info {width: 100%; height: 700px; background-color: brown;}
        #count {width: 100%; height: 400px; background-color: chartreuse;}
        #best_info {width: 100%; height: 700px; background-color: chocolate;}
        #img_product {width: 100%; height: 600px; background-color: cornflowerblue;}
        #event_blog {width: 100%; height: 500px; background-color: cyan;}
        #info_slider {width: 100%; height: 400px; background-color: darkcyan;}
        footer {width: 100%; height: 300px; background-color: black;} 
    </style> 
</head>
<body>

    <header>
        <div id="toplogo">
            <div id="logo">
                <div id="logo_img">
                <img src="img/gamgol_logo.png">
                <h1>감골도서관</h1>
            </div>
            <form name="loginForm" id="loginForm">
                <input type="text" name="userID" value maxlength="20" id="login_id" placeholder="아이디">
                <input type="password" name="PassWord" value maxlength="20" id="login_password" placeholder="비밀번호">
                <button>로그인</button>
            </form>
            </div>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">자료검색</a></li>
                <li><a href="#">문화행사</a></li>
                <li><a href="#">열린공간</a></li>
                <li><a href="#">찾아가는 도서관</a></li>
                <li><a href="#">온라인 서비스</a></li>
                <li><a href="#">안산의 책</a></li>
            </ul>
        </div>
    </header>
    <section id="swich_body">
    <div id="slider"></div>
    <section id="main_info"></section>
    <section id="count"></section>
    <section id="best_info"></section>
    <section id="img_product"></section>
  
    <section id="event_blog"></section>
    <section id="info_slider"></section>
    <footer></footer>
    </section>
</body>
</html>
